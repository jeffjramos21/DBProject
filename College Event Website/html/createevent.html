  <!-- ======= Super Admin - Create Event Section ======= -->
  <section id="createevent" class="padd-section">

    <div class="container">
      <div class="section-title text-center">
        <h2>Create New Event Form</h2>
      </div>

      <div class="row justify-content-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-8">
              <div class="form-group">
                <label for="eventname">Event's Name</label>
                <input type="text" class="form-control" id="eventname" placeholder="Graduation Party">
              </div>

              <div class="row">
                <div class="col-50">
                  <div class="form-group">
                    <label for="eventtype">Event Type</label>
                    <select class="form-control" id="eventtype">
                      <option>Public</option>
                      <option>Private</option>
                      <option>RSO</option>
                    </select>
                  </div>
                </div>

                <div class="col-50">
                  <div class="form-group">
                    <label for="category">Event Category</label>
                    <select class="form-control" id="category">
                      <option>Academic</option>
                      <option>Career</option>
                      <option>Concert</option>
                      <option>Entertainment</option>
                      <option>Health</option>
                      <option>Holiday</option>
                      <option>Information Session</option>
                      <option>Meeting</option>
                      <option>Open Forum</option>
                      <option>Other</option>
                      <option>Recreation & Exercise</option>
                      <option>Social Event</option>
                      <option>Seminar</option>
                      <option>Sports</option>
                      <option>Volunteer</option>
                      <option>Workshop</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-50">
                  <div class="form-group">
                    <label for="eventdate">Event's Date</label>
                    <input type="date" id="eventdate" name="eventdate">
                  </div>
                </div>

                <div class="col-50">
                  <div class="form-group">
                    <label for="eventtime">Event's Time</label>
                    <input type="time" id="eventtime" name="eventtime">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="eventemail">Contact E-mail</label>
                <input type="email" class="form-control" id="eventemail" placeholder="events@knights.ucf.edu">
              </div>

              <div class="form-group">
                <label for="eventphone">Contact Phone Number</label>
                <input type="tel" class="form-control" id="eventphone" placeholder="407-823-2000">
              </div>

              <div class="form-group">
                <label for="eventdescription">Event's Description</label>
                <textarea class="form-control" id="eventdescription" rows="3" ,
                  placeholder="Graduation Party for Spring 2021!"></textarea>
              </div>
            </div>

            <div class="col-lg-5 col-md-8">
              <div class="form-group">
                <label for="eventaddr">Address</label>
                <input type="text" class="form-control" id="eventaddr" placeholder="4000 Central Florida Blvd">
              </div>

              <div class="form-group">
                <label for="eventcity">City</label>
                <input type="text" id="eventcity" name="eventcity" , placeholder="Orlando">
              </div>

              <div class="row">
                <div class="col-50">
                  <div class="form-group">
                    <label for="eventstate">State</label>
                    <input type="text" id="eventstate" name="eventstate" , placeholder="FL">
                  </div>
                </div>

                <div class="col-50">
                  <div class="form-group">
                    <label for="eventzip">Zip Code</label>
                    <input type="text" id="eventzip" name="eventzip" , placeholder="32816">
                  </div>
                </div>
              </div>

              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14011.667415319527!2d-81.19406006020999!3d28.602271071205926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1614161959684!5m2!1sen!2sus"
                width="532" height="293" style="border:0; margin-top: 15px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>

          <div class="button"><button type="submit">Submit</button></div>
        </div>
      </div>
    </div>
  </section>
