  <!-- ======= Super Admin - Create University Profile Section ======= -->
  <section id="createuni" class="padd-section">

    <div class="container">
      <div class="section-title text-center">
        <h2>Create New University Profile Form</h2>
      </div>

      <div class="row justify-content-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-8">
              <div class="form-group">
                <label for="uniname">University's Name</label>
                <input type="text" id="uniname" name="uniname" placeholder="University of Central Florida">
              </div>

              <div class="form-group">
                <label for="adress">Address</label>
                <input type="text" id="adress" name="address" placeholder="4000 Central Florida Blvd">
              </div>

              <div class="form-group">
                <label for="city"></i>City</label>
                <input type="text" id="city" name="city" placeholder="Orlando">
              </div>

              <div class="row">
                <div class="col-50">
                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="FL">
                  </div>
                </div>
                <div class="col-50">
                  <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="32816">
                  </div>
                </div>
              </div>

            </div>
            <div class="col-lg-5 col-md-8">
              <div class="form-group">
                <label for="description">University's Description</label>
                <textarea id="description" name="description" rows="5" cols="70"
                  placeholder="Research university set on 1,415 acres with a lake and woodlands."></textarea>
              </div>

              <div class="form-group">
                <label for="population"></i>Number of Students</label>
                <input type="text" id="population" name="population" placeholder="72000">
              </div>
            </div>
          </div>
          <div class="button"><button type="submit">Submit</button></div>
        </div>
      </div>
    </div>
  </section>
  <!-- ======= End Create University Profile Section ======= -->
