              </div>

              <div class="row">
                <div class="col-50">

                    <label for="state">State</label>

                  </div>
                </div>
                <div class="col-50">
                  <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="32816">
                  </div>
                </div>
              </div>

            </div>
            <div class="col-lg-5 col-md-8">
              <div class="form-group">
                <label for="description">University's Description</label>

                  placeholder="Research university set on 1,415 acres with a lake and woodlands."></textarea>
              </div>

              <div class="form-group">
                <label for="population"></i>Number of Students</label>

              </div>
            </div>
          </div>

  <script>
    var userID = 1;

 function CreateUni(){
      var error = document.getElementById("errormsg");
      error.innerText = "";
      
      var uniName = document.getElementById("uniname").value;
      var address = document.getElementById("address").value;
      var city = document.getElementById("city").value;
      var state = document.getElementById("state").value;
      var zip = document.getElementById("zip").value;
      var description = document.getElementById("description").value;
      var pop = document.getElementById("population").value;

      if(uniName === "" || address === "" || city === "" || state === "" || zip === "" || description === "" || pop === ""){
          var error = document.getElementById("errormsg");
          error.innerText = "All fields must be filled in."
      } else {
        var createUniData = { "userID": userID, "uniName": uniName, "address": address, "state": state, "zip": zip, "description": description, "population": pop}
          var jsonSend = JSON.stringify(createUniData);
          console.log('JSON SENDING:' + jsonSend);

          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost/collegewebsite/api/createuniversity.php', true);
          xhr.setRequestHeader("Content-Type", "application/json");

          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                console.log(this.response);
                console.log(this.responseText);
                var created = document.getElementById("createsuccess");
                created.innerHTML = '<div class="alert alert-success alert-dismissible fade show" role="alert">New University Profile has been Created.' +
                  '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>';
              }
            }
          };

          xhr.send(jsonSend);
      }   
  }
  </script>
