<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>College Event Website | Search RSO</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../images/favicon1.ico" rel="icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../vendor/modal-video/css/modal-video.min.css" rel="stylesheet">
    <link href="../vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../vendor/aos/aos.css" rel="stylesheet">

    <!-- CSS File -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Side Bar-->
    <div id="mySidenav" class="sidenav">
        <div id="logo">
            <a href="../index.html"><img src="../images/logo.png" alt="" title="" /></a>
        </div>
        <a href="student.html">Dashboard</a>
        <a href="rsoStudent.html">My RSO</a>
        <a href="checkeventsStudent.html">Check Current Events</a>
        <div id="sidebar-active"><a href="searchrso.html">Search RSOs</a></div>
        <a href="requestrso.html">Request New RSO</a>
        <a href="../index.html">Log Out</a>
    </div>
    <!-- End Side Bar-->

    <!-- ======= Student - Search RSO Section ======= -->
    <section id="searchrso" class="section-with-bg">
        <div class="container">
            <h1>Search RSOs</h1>

            <input type="text" id="myInput" onkeyup="searchRSO()" placeholder="Search for RSO" title="Type in a name">

            <table id="myTable">
                <tr class="header">
                    <th>RSO</th>
                </tr>
                <tbody>
                    <!-- New rows will be created and filled with data -->
                </tbody>
            </table>

        </div>
    </section>
    <!-- ======= End Search RSO Section ======= -->

    <!-- Vendor JS Files -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="../vendor/php-email-form/validate.js"></script>
    <script src="../vendor/modal-video/js/modal-video.min.js"></script>
    <script src="../vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="../vendor/superfish/superfish.min.js"></script>
    <script src="../vendor/hoverIntent/hoverIntent.js"></script>
    <script src="../vendor/aos/aos.js"></script>

    <!-- JavaScript File -->
    <script src="../javascript/main.js"></script>

    <!-- DATA JAVASCRIPT-->
    <script>
        var jcontent1 = {
            "RSO": ["3D Printing and Design", "Biology Graduate Student Association", "Girl Up Orlando", "Holmes Scholars Program",
                "Latino Medical Student Association", "Modeling and Simulation Knights", "ONE at UCF", "Photonics Society",
                "Scientista", "Team Sport Business Management"]
        }

        for (var i = 0; i < jcontent1.RSO.length; i++) {
            var table = document.getElementById("myTable");
            var row = table.insertRow(i + 1);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = jcontent1.RSO[i] + '<a href="#" class="btn" onclick="JoinRSO(\'' + jcontent1.RSO[i] + '\')">Join</a>';
        }

        function JoinRSO(name){
            alert("Thanks for joining " + name + "!");
        }
    </script>
    <!-- End DATA JAVASCRIPT-->

</body>

</html>
