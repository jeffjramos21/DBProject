  <!-- DATA JAVASCRIPT-->
  <script>
        var userID = 1;
        var jcontent = {
            "rsoID": [9,10],
            "RSO": ["Access at UCF", "Astronomy Society"]
        }

    function GetAdminRSO() {
      var myRSOdata = { "userID": userID };
      var jsonSend = JSON.stringify(myRSOdata);
      console.log('JSON SENDING:' + jsonSend);

      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'http://localhost/collegewebsite/api/adminrso.php', true);
      xhr.setRequestHeader("Content-Type", "application/json");

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            console.log(this.response);
            console.log(this.responseText);
          }
        }
      };

      xhr.send(jsonSend);
    }

    for (var i = 0; i < jcontent.RSO.length; i++) {
      var table = document.getElementById("AdminRSOtable");
      var row = table.insertRow(i + 1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerHTML = i + 1;
      cell2.innerHTML = jcontent.RSO[i];
    }
  </script>
