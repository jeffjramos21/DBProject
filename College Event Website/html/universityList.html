    <!-- DATA JAVASCRIPT-->
    <script>
        var userID = 1;
        var jcontent1 = {
            "uniID": [0, 1, 2],
            "Uni": ["University of Central Florida", "University of Florida", "Florida State University"]
        }

        for (var i = 0; i < jcontent1.uniID.length; i++) {
            var table = document.getElementById("myTable");
            var row = table.insertRow(i + 1);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = '<a href="#" onclick="selectUni(\'' + jcontent1.uniID[i] + '\')">' + jcontent1.Uni[i] + '</a>';
        }

        function getData() {
            var uniData = { "userID": userID }
            var jsonSend = JSON.stringify(uniData);
            console.log('JSON SENDING:' + jsonSend);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost/collegewebsite/api/getUniList.php', true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log(this.response);
                        console.log(this.responseText);
                    }
                }
            };

            xhr.send(jsonSend);
        }

        function selectUni(uniID) {
            localStorage.clear();
            for (var i = 0; i < jcontent1.uniID.length; i++) {
                if (jcontent1.uniID[i] == uniID) {
                    localStorage.setItem('clickedUniID', uniID);
                    window.location.href = "viewUni.html";
                }
            }
        }
    </script>
    <!-- End DATA JAVASCRIPT-->
