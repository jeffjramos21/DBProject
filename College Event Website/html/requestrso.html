  <!-- ======= Student - Request New RSO Section ======= -->
  <section id="newrso" class="padd-section">

    <div class="container">
      <div class="section-title text-center">
        <h2>Request New RSO</h2>
      </div>

      <div class="row justify-content-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-8">

              <div class="form-group">
                <label for="uniname">University's Name</label>
                <input type="text" id="uniname" name="uniname" , placeholder="University of Central Florida">
              </div>

              <div class="form-group">
                <label for="rsoname">RSO's Name</label>
                <input type="text" id="rsoname" name="rsoname" , placeholder="Knights Communication">
              </div>

              <div class="form-group">
                <label for="description">RSO's Description</label>
                <textarea id="description" name="description" rows="9" cols="70" ,
                  placeholder="The mission of Knights Communication is to further the individual welfare of its members by promoting education and advancement."></textarea>
              </div>

            </div>

            <div class="col-lg-5 col-md-8">
              <div class="form-group">
                <label for="email1"></i>RSO Admin's Email</label>
                <input type="email" id="email1" name="email1" , placeholder="member1@knights.ucf.edu">
              </div>

              <div class="form-group">
                <label for="email2"></i>Email #2</label>
                <input type="email" id="email2" name="email2" , placeholder="member2@knights.ucf.edu">
              </div>

              <div class="form-group">
                <label for="email1"></i>Email #3</label>
                <input type="email" id="email3" name="email3" , placeholder="member3@knights.ucf.edu">
              </div>

              <div class="form-group">
                <label for="email1"></i>Email #4</label>
                <input type="email" id="email4" name="email4" , placeholder="member4@knights.ucf.edu">
              </div>

              <div class="form-group">
                <label for="email1"></i>Email #5</label>
                <input type="email" id="email5" name="email5" , placeholder="member5@knights.ucf.edu">
              </div>
            </div>

          </div>
          <div class="button"><button type="submit">Request</button></div>
        </div>
      </div>
    </div>
  </section>
  <!-- ======= End Request new RSO Section ======= -->
