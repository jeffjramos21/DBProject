  <script>
    const userID = localStorage.getItem('userID');

    function RequestRSO() {
      var error = document.getElementById("errormsg");
      error.innerText = "";
      var rsoName = document.getElementById("rsoname").value;
      var description = document.getElementById("description").value;
      var adminEmail = document.getElementById("email1").value;
      var memEmail2 = document.getElementById("email2").value;
      var memEmail3 = document.getElementById("email3").value;
      var memEmail4 = document.getElementById("email4").value;
      var memEmail5 = document.getElementById("email5").value;

      if (rsoName === "" || description === "" || adminEmail === "" || memEmail2 === "" || memEmail3 === "" || memEmail4 === "" || memEmail5 === "") {
        var error = document.getElementById("errormsg");
        error.innerText = "All fields must be filled in.";
      } else {
        var domain = adminEmail.substr((adminEmail.indexOf("@") + 1));
        if (memEmail2.substr((memEmail2.indexOf("@") + 1)) === domain && memEmail3.substr((memEmail3.indexOf("@") + 1)) === domain && memEmail4.substr((memEmail4.indexOf("@") + 1)) === domain &&
          memEmail5.substr((memEmail5.indexOf("@") + 1)) === domain) {

          var requestRSO = { "userID": userID, "rsoName": rsoName, "description": description, "admin": adminEmail, "mem1": memEmail2, "mem2": memEmail3, "mem3": memEmail4, "mem4": memEmail5 }
          var jsonSend = JSON.stringify(requestRSO);
          console.log('JSON SENDING:' + jsonSend);

          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost/collegewebsite/api/requestRSO.php', true);
          xhr.setRequestHeader("Content-Type", "application/json");

          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                var info = JSON.parse(this.response);
                console.log(info);
                if(info['error'] == null){
                  var requested = document.getElementById("requestsuccess");
                   requested.innerHTML = '<div class="alert alert-success alert-dismissible fade show" role="alert">New RSO request has been received.' +
                  '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>';
                } else {
                  var error = document.getElementById("error");
                     error.innerHTML = info['error'];
                }
              }
            }
          };

          xhr.send(jsonSend);
        } else {
          var error = document.getElementById("errormsg");
          error.innerText = "All E-mails provided must have the same domain.";
        }
      }
    }
  </script>
